<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Paraderos</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- google places javascript -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="StarterCtrl" class="platform-android platform-cordova platform-webview">

    <ion-side-menus>

	    <!-- Center content -->
	    <ion-side-menu-content>
	      <ion-header-bar class="bar-dark">
	        <h1 class="title">Recorridos</h1>
	      </ion-header-bar>
	      <ion-content>
	      	<h4>{{mensaje}}</h4>
	      	<iframe id="youriframe" class="superfill"></iframe>
	      </ion-content>
	    </ion-side-menu-content>
	
	    <!-- Left menu -->
	    <ion-side-menu side="left">
	      <ion-header-bar class="bar-dark">
	        <h1 class="title">Paraderos</h1>
	      </ion-header-bar>
	      <ion-content>

	      	<ul>
	        	<li ng-repeat="result in results" >
	        		<h4 ng-click="buscar({{result}})"
	        			ng-class-odd="'odd'" 
	        			ng-class-even="'even'">{{result.name}}</h4>
	        	</li>
	        </ul>

	        <div id="map"/>
	      </ion-content>
	    </ion-side-menu>
	
	  </ion-side-menus>
	  
  </body>
</html>
